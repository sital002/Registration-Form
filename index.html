<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Img/logo.svg" type="image/x-icon">
</head>
<body>
    <form method="get" >
    <div class="registration">
        <fieldset>
            <legend>Register</legend>
            <label >Create your account.It's free and only takes a minute.</label>
            <div class="details">
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="details">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                
            </div>
            <div >
                <input type="checkbox" name="Terms and condtions" id="terms" ><label for="terms"> I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy.</a></label>
                <input type="button" value="Register Now" id="btn">
            </div>
            
        </fieldset>
    </div>
    </form>
</body>
</html>
